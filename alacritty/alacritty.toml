[env]
TERM = 'xterm-256color'

[window]
opacity = 0.9
blur = true

[font]
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
bold = { family = "Hack Nerd Font Mono", style = "Bold" }
italic = { family = "Hack Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Hack Nerd Font Mono", style = "Bold Italic" }

# Shades of Purple Alacritty
# https://github.com/ahmadawais/shades-of-purple-alacritty

# Colors
[colors]

# Default colors
[colors.primary]
background = '#1E1E3F'
foreground = '#FFFFFF'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '#b507a6'
cursor = '#d42fc6'

# Normal colors
[colors.normal]
black= '#000000'
red= '#D52822'
green= '#3DB72A'
yellow= '#FAD000'
blue= '#6943FF'
magenta= '#FF628C'
cyan= '#9EFFFF'
white= '#DBDBE0'

# Bright colors
[colors.bright]
black= '#5C5C61'
red= '#FF000D'
green= '#3AD900'
yellow= '#FAD000'
blue= '#6943FF'
magenta= '#FF628C'
cyan= '#9EFFFF'
